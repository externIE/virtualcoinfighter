<div>
    <div v-bind:style="netstatusstyle"><center><h3>{{ netstatus }}</h3></center></div>
    <h2>{{ vctype }} {{ period }}</h2>
    <p>开盘价：{{open}}</p>
    <p>收盘价：{{close}}</p>
    <p>最高价：{{high}}</p>
    <p>最低价：{{low}}</p>
    <p>交易量：{{amount}}</p>
    <p>交易笔数：{{count}}</p>
    <trade :currentprice="currentprice"></trade>
</div>
